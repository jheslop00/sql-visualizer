<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
            integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/sql-wasm.js"></script>
    <script src="scripts/main.js"></script>

    <title>SQL visualizer</title>
  </head>

  <body>
    <header>
      <h1>SQL visualizer</h1>
    </header>

    <div id="main-aside">
      <aside>
        <form id="run-sql-form">
          <textarea name="sql-code">
            CREATE TABLE User (
             id            UUID,
             username      VARCHAR(32),
             password_hash CHAR(64),
             full_name     VARCHAR(128)
            );
            INSERT INTO User VALUES(
             'f67cec3a-a11f-43e4-a1ba-9e31b5986868',
             'john.doe',
             '69b0293f0d853cfee5f9f5877cd2f4556a9ff3d21f21344b055137792dd40cea',
             'John Doe'
            );
            INSERT INTO User VALUES(
             '167b28c0-106d-4380-ac83-bda04c200015',
             'jane.doe',
             '5e468727aec056db63824327c19b96827b627c011b09ad88fd23511edf5ec9d8',
             'Jane Doe'
            );
            SELECT * FROM User;
          </textarea>
          <input type="submit" value="Run SQL">
        </form>
      </aside>

      <main>
        <section>
          <h2>Schema</h2>
          <div class="schemas"></div>
        </section>

        <section>
          <h2>Queries</h2>
          <div class="query-results"></div>
        </section>
      </main>
    </div>
  </body>
</html>
